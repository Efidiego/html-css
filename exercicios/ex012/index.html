<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou <br> ou simplesmente aumente o tamanho do seu navegador 
    </p>

<picture>
    <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Imagem flexível">
</picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML</p>
    <audio preload="metadata" controls loop> 
        <source src="midia/guanacast-33.mp3" type ="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type ="audio/ogg">
        <source src="midia/guanacast-33.wave" type ="audio/wav">
    </audio>
   <br> 
   <br>
   <br>
   <video width="600" poster="thumb.jpg" controls autoplay loop>
        <source src="midia/videos/meu-video.webm" type="video/webm">
        <source src="midia/videos/meu-video.mp4" type="video/mp4">
        <source src="midia/videos/meu-video.ogv" type="video/ogg">
        <p>Infelizmente você não conseguiu abrir o vídeo por conta do seu navegador</p>
    </video>
    <br>
    <br>
    <br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/UP2XoGfhJ1Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
