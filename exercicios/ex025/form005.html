<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
          <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas">
            <label for="isxmas" value="M">Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem">
            <label for="isxfem" value="F">Feminimo</label>
         </fieldset>
         <fieldset>
          <legend> Esportes Favoritos </legend>  
            <input type="checkbox" name="esfut" id="iesfut"> Futebol <br>
            <input type="checkbox" name="esbas" id="iebas"> Basquete <br>
            <input type="checkbox" name="esnat" id="iesnat"> Natação <br>
            <input type="checkbox" name="esten" id="iesten"> Tênis <br>
            <input type="checkbox" name="esvol" id="iesvolbr"> Vôlei <br>
          </fieldset>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
